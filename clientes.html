<div class="row" ng-init="initClientes(true)">
    <div class="col s12 m12 l12 xl12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Clientes registrados</span>
                <table id="data-table-clientes" class="responsive-table display" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Clave Cliente</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cliente in clientes">
                            <td>{{cliente.clave}}</td>
                            <td>{{cliente.nombre + ' ' + cliente.apellidoPaterno + ' ' + cliente.apellidoMaterno}}</td>
                            <th><button class="btn-floating waves-effect waves-light cyan white-text" ng-click="modalEditarCliente(cliente)"><i class="material-icons">edit</i></button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating green" ng-click="modalNuevoCliente()">
                <i class="large material-icons">person_add</i>
            </a>
        </li>
    </ul>
</div>

<div id="modalNuevoCliente" class="modal">
    <div class="modal-content">
        <h4>Registro de Clientes</h4>
        <div class="row">
            <div class="col s3 offset-s9">
                <b>Clave: {{claveCliente}}</b>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="nombre" type="text" ng-model="clienteNuevo.nombre">
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="apellidoPaterno" type="text" ng-model="clienteNuevo.apellidoPaterno">
                <label for="apellidoPaterno">Apellido Paterno</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input id="apellidoMaterno" type="text" ng-model="clienteNuevo.apellidoMaterno">
                <label for="apellidoMaterno">Apellido Materno</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="rfc" type="text" ng-model="clienteNuevo.rfc">
                <label for="rfc">RFC</label>
            </div>
        </div>
    </div>
    <div class="modal-footer borde-arriba">
        <div class="row">
            <div class="input-field col s12 right-align" >
                <button class="btn cyan darken-1 waves-effect waves-light" type="button" ng-click="cerrarModalCliente()" ng-show="!cargando">
                    <i class="material-icons left">close</i> Cancelar
                </button>
                <button class="btn green darken-1 waves-effect waves-light" type="button" ng-click="guardarCliente()" ng-show="!cargando">
                    <i class="material-icons right">save</i> Guardar
                </button>
            </div>
            <div class="input-field col s12 right-align" ng-show="cargando">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalEditarCliente" class="modal">
        <div class="modal-content">
            <h4>Modificar Cliente</h4>
            <div class="row">
                <div class="col s3 offset-s9">
                    <b>Clave: {{clienteEditar.clave}}</b>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <input id="nombre" type="text" ng-model="clienteEditar.nombre">
                    <label for="nombre" class="active">Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <input id="apellidoPaterno" type="text" ng-model="clienteEditar.apellidoPaterno">
                    <label for="apellidoPaterno" class="active">Apellido Paterno</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <input id="apellidoMaterno" type="text" ng-model="clienteEditar.apellidoMaterno">
                    <label for="apellidoMaterno" class="active">Apellido Materno</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="rfc" type="text" ng-model="clienteEditar.rfc">
                    <label for="rfc" class="active">RFC</label>
                </div>
            </div>
        </div>
        <div class="modal-footer borde-arriba">
            <div class="row">
                <div class="input-field col s12 right-align" >
                    <button class="btn cyan darken-1 waves-effect waves-light" type="button" ng-click="cerrarModalClienteEditar()" ng-show="!cargando">
                        <i class="material-icons left">close</i> Cancelar
                    </button>
                    <button class="btn green darken-1 waves-effect waves-light" type="button" ng-click="guardarClienteEditar()" ng-show="!cargando">
                        <i class="material-icons right">save</i> Guardar
                    </button>
                </div>
                <div class="input-field col s12 right-align" ng-show="cargando">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
