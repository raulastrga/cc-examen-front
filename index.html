<!DOCTYPE html>
<html lang="es" ng-app="app">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Sistema La Vendimia">
    <title>Sistema La Vendimia</title>
    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="css/themes/collapsible-menu/materialize.css" type="text/css" rel="stylesheet">
    <link href="css/themes/collapsible-menu/style.css" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="css/custom/custom.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="vendors/jvectormap/jquery-jvectormap.css" type="text/css" rel="stylesheet">
    <link href="vendors/flag-icon/css/flag-icon.min.css" type="text/css" rel="stylesheet">
    <link href="vendors/data-tables/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet">
    <link href="vendors/dropify/css/dropify.css" type="text/css" rel="stylesheet">
    <link href="vendors/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="Index">
    <!-- START HEADER -->
    <header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed">
            <nav class="navbar-color light-blue darken-4">
                <div class="nav-wrapper">
                    <ul class="right">
                        <li>
                            <a href="javascript:void(0);" class="sin-cursor">Fecha: {{fechaActual}}</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="waves-effect waves-block waves-light profile-button" data-activates="profile-dropdown">
                                <span class="avatar-status avatar-online">
                                    <img ng-src="images/avatar/avatar-11.png" alt="avatar">
                                    <i></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <!-- profile-dropdown -->
                    <ul id="profile-dropdown" class="dropdown-content">
                        <li>
                            <a ng-click="cerrarSesion()" class="grey-text text-darken-1">
                                <i class="material-icons">keyboard_tab</i>&nbsp;Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <aside id="left-sidebar-nav" class="nav-expanded nav-lock nav-collapsible">
                <div class="brand-sidebar light-blue darken-4">
                    <h1 class="logo-wrapper">
                        <a href="index.html" class="brand-logo darken-1">
                            <span class="logo-text hide-on-med-and-down">La Vendimia</span>
                        </a>
                        <a href="#" class="navbar-toggler">
                            <i class="material-icons">radio_button_checked</i>
                        </a>
                    </h1>
                </div>
                <ul id="slide-out" class="side-nav fixed leftside-navigation">
                    <li ng-class="{'active': ventas === 'ventas'}" >
                        <a ng-click="changePage('ventas')" class="puntero">
                            <i class="material-icons">shopping_cart</i>
                            <span class="nav-text">Ventas</span>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li ng-class="{'active': clientes === 'clientes'}" >
                        <a ng-click="changePage('clientes')" class="puntero">
                            <i class="material-icons">group</i>
                            <span class="nav-text">Clientes</span>
                        </a>
                    </li>
                    <li ng-class="{'active': articulos === 'articulos'}" >
                        <a ng-click="changePage('articulos')" class="puntero">
                            <i class="material-icons">shopping_basket</i>
                            <span class="nav-text">Artículos</span>
                        </a>
                    </li>
                    <li ng-class="{'active': configuracion === 'configuracion'}" >
                        <a ng-click="changePage('configuracion')" class="puntero">
                            <i class="material-icons">settings</i>
                            <span class="nav-text">Configuración</span>
                        </a>
                    </li>
                </ul>
                <a href="#" data-activates="slide-out" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only light-blue darken-4">
                    <i class="material-icons">menu</i>
                </a>
            </aside>
            <!-- END LEFT SIDEBAR NAV-->
            <!-- //////////////////////////////////////////////////////////////////////////// -->
            <!-- START CONTENT -->
            <section id="content">
                <!--start container-->
                <div class="container">
                    <!--Contenido-->
                    <div bind-html-compile="htmlVentas" ng-if="pagina === 'ventas'"></div>
                    <div bind-html-compile="htmlClientes" ng-if="pagina === 'clientes'"></div>
                    <div bind-html-compile="htmlArticulos" ng-if="pagina === 'articulos'"></div>
                    <div bind-html-compile="htmlConfiguracion" ng-if="pagina === 'configuracion'"></div>
                </div>
                <!--table end-->
            </section>
            <!-- END CONTENT -->
        </div>
        <!-- END WRAPPER -->
    </div>
    <!-- END MAIN -->

    <!-- START FOOTER -->
    <footer class="page-footer grey darken-4">
        <div class="footer-copyright">
            <div class="container">
                <span>Copyright ©
                    <script type="text/javascript">
                        document.write(new Date().getFullYear());
                    </script>&nbsp;
                    <a class="grey-text text-lighten-4" href="https://google.com" target="_blank">La Vendimia</a>
                </span>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
    <!-- ================================================
    Scripts
    ================================================ -->
    <!-- jQuery Library -->
    <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <!--prism-->
    <script type="text/javascript" src="vendors/prism/prism.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <!-- chartjs -->
    <script type="text/javascript" src="vendors/chartjs/chart.min.js"></script>
    <!-- data-tables -->
    <script type="text/javascript" src="vendors/data-tables/js/jquery.dataTables.min.js"></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>
    <!--angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
    <script src="js/js/angular/compile/angular-bind-html-compile.min.js"></script>
    <script type="text/javascript" src="js/js/angular/app.js"></script>
    <script type="text/javascript" src="js/js/angular/index.js"></script>
    <!--==== Notificaciones Bootstrap ==== -->
    <link rel="stylesheet" href="js/js/angular/notification/angular-ui-notification.css">
    <script src="js/js/angular/notification/angular-ui-notification.js"></script>

    <!-- Moment -->
    <script src="js/js/moment/moment.js"></script>
    <script src="js/js/moment/moment-with-locales.js"></script>

    <script type="text/javascript" src="vendors/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
